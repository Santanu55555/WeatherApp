let container= document.getElementById("container");

async function getWeather(){
    try{
        let city=document.getElementById('city').value

let res =await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=768f6e6bb118e615339225a9294becdb&units=metric`);

let data= await res.json();
appendData(data)
console.log("data",data)

    }
catch (err){
    console.log("err",err)

}
}
function appendData(data){

    container.innerHTML =null;


let name=document.createElement("h3");
name.innerText = data.name;

let temp= document.createElement("h3");
temp.innerText=data.main.temp;

 let pressure=document.createElement("h3")
 pressure.innerText=data.main.pressure;

 let humidity=document.createElement("h3")
 humidity.innerText=data.main.humidity;

 let iframes=document.createElement("iframe");

//  iframes.src=`http://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
//  https://www.google.com/maps/embed/v1/place?key=API_KEY&q=Space+Needle,Seattle+WA

iframes.src=`https://www.google.com/maps/embed/v1/place?key=AIzaSyDX_IPVeNJNoSH1MlnxG70cSbEPl7tT9jw&q=${data.name},Seattle+WA`;
 iframes.height="500px";

 iframes.width="1000px";

container.append(name,temp,pressure,humidity,iframes);

}
